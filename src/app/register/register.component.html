<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primar">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="fullname" [(ngModel)]="model.fullname" placeholder="fullname">
        <label>Full Name</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <label>Password</label>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
            <label>Email</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.company" placeholder="Company">
            <label>Company</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.roles" placeholder="Roles">
            <label>Roles</label>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
        </div>
    </div>

</form>
